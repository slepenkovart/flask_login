{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/css/blog.css">
{% endblock %}
{% block body %}
    <div class="container">
        <header class="blog-header lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" ></a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark">Главная страница</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="/logout">Log out</a>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="p-4 p-md-5 mb-4 text-center text-black rounded bg-white">
                <h1 class="display-4 fst-italic">Внимание анекдот!</h1>
                <p class="lead my-3">Программист звонит в библиотеку.<br>
                    — Здравствуйте, Катю можно?<br>
                    — Она в архиве.<br>
                    — Разархивируйте ее пожалуйста. Она мне срочно нужна!
                </p>
            </div>
        </main>
    </div>
{% endblock %}
